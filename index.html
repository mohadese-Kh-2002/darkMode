<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode</title>
    <link rel="stylesheet" href="./style/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="./style/plugin/fontawesome.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/resposive.css">
</head>

<body class="d-flex align-items-center justify-content-center ">
    <h1 class="title ">
        Dark mode
    </h1>
    <footer class="footer d-flex align-items-center justify-content-center justify-content-sm-start">
        <div class="darkMode-content d-flex align-items-center gap-4">
            <i class="fas fa-sun darkMode__icon"></i>
            <div class="darkMode__handler rounded-pill ">
                <div class="darkMode__handler-circle rounded-circle"></div>
            </div>
            <i class="fa-solid fa-moon darkMode__icon"></i>
        </div>
    </footer>
    <script src="./scripts/plugin/bootstrap.bundle.min.js"></script>
    <script src="./scripts/plugin/fontawesome.min.js"></script>
    <script src="./scripts/app.js"></script>
